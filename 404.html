    var arrPosts = [{"link":"https://SMWHff.com/posts/github/windows_git_setup_and_github_upload/","plain":"Git 环境配置（Windows） 零基础、小白都能学会\n一、注册 GitHub 账号 注册网址： Join GitHub · GitHub\n二、下载 Git 客户端安装包 官方下载：Git - Downloading Package\n腾讯下载：【Git下载】2023年最新官方正式版Git免费下载 - 腾讯软件中心官网\n三、Git 全局配置 安装包安装完后，就可以在桌面右键\n点击 Git Bash Here 选项\n就可以开始输入命令了\n输入配置账号命令 1 git config --global user.name \u0026#34;你的账号\u0026#34; 输入配置邮箱命令 1 git config --global user.email \u0026#34;你的邮箱地址\u0026#34; 输入生成 SSH 公钥命令，然后连续按三次回车就行 1 ssh-keygen -t rsa -C \u0026#34;你的邮箱地址\u0026#34; 输入查看公钥字符串命令，然后复制字符串到剪切板 1 cat ~/.ssh/id_rsa.pub 四、GitHub 配置 SSH Key 打开创建SSH Key页面：Add new SSH key Title 随便填什么都行 Key 就复制之前查看到的公钥字符串粘贴上去就行 五、创建远程仓库 打开新建仓库页面：New repository Repository name 填：123 Description 随便填什么都行 勾选 Public 选项 其他选项默认就行，不用动 点击 Create repository 按钮创建 六、上传本地代码到远程仓库 在桌面上创建一个 123 文件夹，并进入该文件夹\n右键点击 Git Bash Here 选项\n就可以开始输入命令了\n输入创建一个自述文件命令 1 echo \u0026#34;# 123\u0026#34; \u0026gt;\u0026gt; README.md 输入初始化一个本地仓库命令 1 git init 输入将刚才的自述文件添加到缓存区命令 1 git add README.md 输入将缓存区的文件提交到仓库永久存储命令 1 git commit -m \u0026#34;第一次提交\u0026#34; 输入切换到主支干命令 1 git branch -M master 输入绑定到远程仓库地址命令 记得一定要用 SSH 的，不要用 HTTPS，\n否则等下上传的时候会一直弹账号密码输入框，\nGitHub 现在不允许用账号密码提交了，\n就算输入正确的账号密码也会一直报错。\n1 git remote add origin git@github.com:你的账号/123.git 输入上传代码命令 1 git push -u origin master 输出这个提示则表示成功了！ To GitHub.com:SMWHff/123.git\n[new branch] master -\u0026gt; master Branch \u0026lsquo;master\u0026rsquo; set up to track remote branch \u0026lsquo;master\u0026rsquo; from \u0026lsquo;origin\u0026rsquo;.\n【作者】：神梦无痕\n【出处】：https://smwhff.com\n","pubDate":"0001-01-01","title":"【Windows】Git 环境配置和上传 GitHub"},{"link":"https://SMWHff.com/posts/docker/deploying_docker_on_centos/","plain":"1. 安装依赖： 1 yum -y install yum-utils device-mapper-persistent-data lvm2 2. 添加 yum 源： 1 yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo 3. 安装 Docker 1 yum -y install docker-ce 4. 启动 Docker 服务 1 systemctl start docker 5. 开机自启 Docker 服务 1 systemctl enable docker 6. 添加 Docker 源 1 vim /etc/docker/daemon.json 1 2 3 { \u0026#34;registry-mirrors\u0026#34;: [\u0026#34;https://s2nni631.mirror.aliyuncs.com\u0026#34;] } 7. 重载 Docker 的配置文件 1 systemctl daemon-reload 8. 重启 Docker 1 systemctl restart docker 9. 查看配置 1 docker info 【作者】：神梦无痕\n【出处】：https://smwhff.com\n","pubDate":"0001-01-01","title":"CentOS 部署 Docker 环境教程"},{"link":"https://SMWHff.com/posts/dreamsong/","plain":"::: tabs\n@tab 中文\n《神梦颂》\n一梦醒来以千年，梦中神寄托万事。\n杯酒在手谁堪交， 仗剑江湖梦以远。\n@tab 英文\n《A Dream\u0026rsquo;s Song》\nAwakening from a dream spanning a thousand years,\nIn that dream the gods placed all things.\nWith wine cup in hand, who dares to make a toast?\nWith sword in hand, my dreams roam far on rivers and lakes.\n:::\n","pubDate":"0001-01-01","title":"神梦颂"}];
