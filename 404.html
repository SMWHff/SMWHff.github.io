    var arrPosts = [{"link":"https://SMWHff.com/posts/docker/installing_jira_by_docker/","plain":"通过 Docker 安装 Jira 平台教程 前提条件：需要先部署好 Docker 环境\n1. 安装 MySQL 数据库 默认端口：3306 默认账号：root 默认密码：123456\n1 2 3 docker run -d -p 3306:3306 \\ --name=mysql_jira --privileged=true -u root \\ -e MYSQL_ROOT_PASSWORD=123456 mysql:5.7 2. 启动 MySQL 登录 MySQL 1 2 3 docker run -it --link mysql_jira:mysql --rm mysql \\ sh -c \u0026#39;exec mysql -h\u0026#34;$MYSQL_PORT_3306_TCP_ADDR\u0026#34; \\ -P\u0026#34;$MYSQL_PORT_3306_TCP_PORT\u0026#34; -u root -p\u0026#34;$MYSQL_ENV_MYSQL_ROOT_PASSWORD\u0026#34;\u0026#39; 创建数据库 create database jira default character set utf8 collate utf8_bin; 创建用户并授权 create user `jira`@`%` identified by \u0026#39;jira\u0026#39;; grant all on *.* to `jira`@`%` with grant option; 添加用户 alter user \u0026#39;jira\u0026#39;@\u0026#39;%\u0026#39; identified with mysql_native_password by \u0026#39;jira\u0026#39;; 修改 MySQL 事物隔离级别 set global transaction isolation level read committed; set session transaction isolation level read committed; 退出 MySQL exit; 3. 启动 Jira 实例 docker run -d -p 9090:8080 --name=jira --restart=always --privileged=true -u root cptactionhank/atlassian-jira-software:7.11.1 4. 打开平台网址 平台地址：http://你的IP地址:9090\n5. 进入 jira setup 页面 点击【language】选择【中文】 点击【保存】 点击【我将设置它自己】 点击【下一步】 6. 进入数据库设置页面 选择【其他数据库】 数据库类型选择【MySQL】 主机输入：（你的IP地址） 端口输入：3306 数据库输入：jira 用户名输入：jira 密码输入：jira 点击【下一步】 7. 设置应用程序的属性 程序标题输入：MyJIRA 模式选择【私有】 本地URL：http://localhost:9090 点击【下一步】 8. ","pubDate":"2023-01-18","title":"通过 Docker 安装 Jira 平台教程"},{"link":"https://SMWHff.com/posts/github/windows_git_setup_and_github_upload/","plain":"Git 环境配置（Windows） 零基础、小白都能学会\n一、注册 GitHub 账号 注册网址： Join GitHub · GitHub\n二、下载 Git 客户端安装包 官方下载：Git - Downloading Package\n腾讯下载：【Git下载】2023年最新官方正式版Git免费下载 - 腾讯软件中心官网\n三、Git 全局配置 安装包安装完后，就可以在桌面右键\n点击 Git Bash Here 选项\n就可以开始输入命令了\n输入配置账号命令 1 git config --global user.name \u0026#34;你的账号\u0026#34; 输入配置邮箱命令 1 git config --global user.email \u0026#34;你的邮箱地址\u0026#34; 输入生成 SSH 公钥命令，然后连续按三次回车就行 1 ssh-keygen -t rsa -C \u0026#34;你的邮箱地址\u0026#34; 输入查看公钥字符串命令，然后复制字符串到剪切板 1 cat ~/.ssh/id_rsa.pub 四、GitHub 配置 SSH Key 打开创建SSH Key页面：Add new SSH key Title 随便填什么都行 Key 就复制之前查看到的公钥字符串粘贴上去就行 五、创建远程仓库 打开新建仓库页面：New repository Repository name 填：123 Description 随便填什么都行 勾选 Public 选项 其他选项默认就行，不用动 点击 Create repository 按钮创建 六、上传本地代码到远程仓库 在桌面上创建一个 123 文件夹，并进入该文件夹\n右键点击 Git Bash Here 选项\n就可以开始输入命令了\n输入创建一个自述文件命令 1 echo \u0026#34;# 123\u0026#34; \u0026gt;\u0026gt; README.md 输入初始化一个本地仓库命令 1 git init 输入将刚才的自述文件添加到缓存区命令 1 git add README.md 输入将缓存区的文件提交到仓库永久存储命令 1 git commit -m \u0026#34;第一次提交\u0026#34; 输入切换到主支干命令 1 git branch -M master 输入绑定到远程仓库地址命令 记得一定要用 SSH 的，不要用 HTTPS，\n否则等下上传的时候会一直弹账号密码输入框，\nGitHub 现在不允许用账号密码提交了，\n就算输入正确的账号密码也会一直报错。\n1 git remote add origin git@github.com:你的账号/123.git 输入上传代码命令 1 git push -u origin master 输出这个提示则表示成功了！ To GitHub.com:SMWHff/123.git\n[new branch] master -\u0026gt; master Branch \u0026lsquo;master\u0026rsquo; set up to track remote branch \u0026lsquo;master\u0026rsquo; from \u0026lsquo;origin\u0026rsquo;.\n【作者】：神梦无痕\n【出处】：https://smwhff.com\n","pubDate":"2023-01-18","title":"【Windows】Git 环境配置和上传 GitHub"},{"link":"https://SMWHff.com/posts/docker/deploying_docker_on_centos/","plain":"1. 安装依赖： 1 yum -y install yum-utils device-mapper-persistent-data lvm2 2. 添加 yum 源： 1 yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo 3. 安装 Docker 1 yum -y install docker-ce 4. 启动 Docker 服务 1 systemctl start docker 5. 开机自启 Docker 服务 1 systemctl enable docker 6. 添加 Docker 源 1 vim /etc/docker/daemon.json 1 2 3 { \u0026#34;registry-mirrors\u0026#34;: [\u0026#34;https://s2nni631.mirror.aliyuncs.com\u0026#34;] } 7. 重载 Docker 的配置文件 1 systemctl daemon-reload 8. 重启 Docker 1 systemctl restart docker 9. 查看配置 1 docker info 【作者】：神梦无痕\n【出处】：https://smwhff.com\n","pubDate":"2023-01-18","title":"CentOS 部署 Docker 环境教程"},{"link":"https://SMWHff.com/posts/docker/installing_jenkins_by_docker/","plain":"通过 Docker 安装 Jenkins 平台教程（挂载目录） 前提条件：需要先部署好 Docker 环境\nGithub仓库：https://hub.docker.com/r/jenkins/jenkins/\n1. 安装 Jenkins 1 docker pull jenkins/jenkins 2. 创建 Jenkins 目录 1 mkdir /opt/jenkins_smwhff 3. 挂载目录权限 chmod 777 /opt/jenkins_smwhff 4. 创建实例容器 1 docker run -d --name jenkins -p 8080:8080 -p 50000:50000 -v /opt/jenkins_smwhff:/var/jenkins_home jenkins/jenkins:l 5. 通过日志查看进度 docker logs -f jenkins 5. 查看管理员密码 cat /opt/jenkins_smwhff/secrets/initialAdminPassword 4. 打开平台网址 本地地址：http://localhost:8080 管理密码：（把之前查到的管理员密码输进去）\n5. 选择安装推荐插件 ","pubDate":"2023-01-18","title":"通过 Docker 安装 Jenkins 平台教程"},{"link":"https://SMWHff.com/posts/dreamsong/","plain":"::: tabs\n@tab 中文\n《神梦颂》\n一梦醒来以千年，梦中神寄托万事。\n杯酒在手谁堪交， 仗剑江湖梦以远。\n@tab 英文\n《A Dream\u0026rsquo;s Song》\nAwakening from a dream spanning a thousand years,\nIn that dream the gods placed all things.\nWith wine cup in hand, who dares to make a toast?\nWith sword in hand, my dreams roam far on rivers and lakes.\n:::\n","pubDate":"0001-01-01","title":"神梦颂"}];
